<div class="contentWrapper">
  <div class="content">
    <div class="contentItem" *ngFor="let item of contentItems">
      <span>{{ item.id }}</span>
      <div class="itemDescription">
        {{ item.description }}
      </div>
      <lib-circle-progress class="circle" [value]="item.circle.value" [max]="item.circle.max" height="50"
        prefix="$"></lib-circle-progress>
    </div>
  </div>
</div>
