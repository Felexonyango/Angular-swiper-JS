<div class="contentWrapper">
  <div class="content">
    <div class="contentItem" *ngFor="let item of contentItems">
      <span>{{ item.id }}</span>
      <div class="itemDescription">
        {{ item.description }}
      </div>
      <lib-circle-progress
        class="circle"
        [value]="item.circle.value"
        prefix=""
        suffix="%"
        [max]="item.circle.max"
        height="50"
       
      >
      </lib-circle-progress>
    </div>
  </div>
</div>
